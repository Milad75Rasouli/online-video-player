<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/main.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <video id="videoPlayer" width="320" height="240" src="/static/video/1.mp4" controls>
                </video>
            </div>
        </div>
        <div class="row">
            <div class="col-8">chat box</div>
            <div class="col-4">list of video</div>
        </div>
    </div>

    <script>
        var video = document.getElementById('videoPlayer');
        var video = document.getElementById('videoPlayer');
        var socket = new WebSocket('ws://localhost:5000/video/control'); //TODO: take from .env

        video.onplay = function() {
            console.log("it is played");
            socket.send(JSON.stringify({ action: 'play' }));
        };

        video.onpause = function() {
            console.log("it is paused");
            socket.send(JSON.stringify({ action: 'pause' }));
        };

        video.onseeked = function() {
            console.log("it is seeked");
            socket.send(JSON.stringify({ action: 'seek', time: video.currentTime }));
        };

        socket.onmessage = function(e) {
            var data = JSON.parse(e.data);
            if (data.action === 'pause') {
                console.log("onMessage: pause is clicked");
                video.pause();
            } else if (data.action === 'play') {
                console.log("onMessage: play is clicked");
                video.play();
            } else if (data.action === 'seek') {
                console.log("onMessage: seek is clicked");
                video.currentTime = data.time;
            } else if (data.action === 'changeVideo') {
                console.log("onMessage: changeVideo is clicked");
                video.src = data.src;
                video.load();
            }
        };

    </script>
</body>
<script src="/static/js/bootstrap.bundle.min.js"></script>
<script src="/static/js/main.js"></script>
</html>
