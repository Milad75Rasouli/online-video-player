<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/main.css" rel="stylesheet">
    <style>
        .center-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
        }
    </style>
</head>
<body class="bg-dark">
    <div class="container center-screen">
        <div class="main-form text-start">
            <div class="row">
                <div class="col-4"></div>
                <div class="col-4">
                    <div class="card-header text-light text-center border-bottom border-3 border-light">
                        <h1>Entry Form</h1>
                    </div>
                    <div class="card-body">
                        <form id="signin-form" action="/auth" method="post">
                            <div class="form-group mt-2">
                                <label for="name">Your Name:</label>
                                <input type="name" class="form-control bg-info border-secondary text-dark" id="name" name="name" placeholder="Name" required/>
                            </div>
                            <div class="form-group mt-2">
                                <label for="password">Password:</label>
                                <input type="password" class="form-control bg-info border-secondary text-dark" id="password" name="password" placeholder="Password" required/>
                            </div>
                            <div class="mt-2">  
                                <button type="submit" class="btn btn-warning float-start">Enter</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-4"></div>
            </div>
        </div>
    </div>
</body>
<script src="/static/js/bootstrap.bundle.min.js"></script>
<script src="/static/js/main.js"></script>
</html>
